<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reģistrēšanās – Studentu Uzdevumu Pārvaldnieks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <style>body { background-color: #121212; }</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-light">
  <div class="card bg-dark text-light p-4 shadow">
    <h3 class="mb-3">Reģistrēšanās</h3>
    <form id="register_form">
      <div class="mb-3">
        <label class="form-label">Lietotājvārds</label>
        <input id="username" class="form-control bg-secondary text-light border-0" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Parole</label>
        <input id="password" type="password" class="form-control bg-secondary text-light border-0" required>
      </div>
      <button class="btn btn-primary w-100">Reģistrēties</button>
      <p class="mt-3 text-center">Jau ir konts? <a href="login.html">Pierakstīties</a></p>
    </form>
  </div>

  <script> 
    document.getElementById('register_form').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch('/api/auth/register',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: username.value, password: password.value }) });
      const data = await res.json();
      if (res.ok) window.location = 'dashboard.html'; else alert(data.message);
    });
  </script>
</body>
</html>
